<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>직원 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>직원 목록</h2>
        <div class="mb-3">
            <a th:href="@{/employee/regist}" class="btn btn-primary">신규 직원 등록</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>사번</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th>전화번호</th>
                    <th>부서</th>
                    <th>직급</th>
                    <th>급여</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employeeList}">
                    <td th:text="${employee.empId}"></td>
                    <td th:text="${employee.empName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.phone}"></td>
                    <td th:text="${employee.deptCode}"></td>
                    <td th:text="${employee.jobCode}"></td>
                    <td th:text="${employee.salary}"></td>
                    <td>
                        <a th:href="@{/employee/detail/{id}(id=${employee.empId})}" class="btn btn-info btn-sm">상세</a>
                        <a th:href="@{/employee/modify/{id}(id=${employee.empId})}" class="btn btn-warning btn-sm">수정</a>
                        <form th:action="@{/employee/delete/{id}(id=${employee.empId})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
